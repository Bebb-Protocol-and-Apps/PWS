<html>
  <head>
    <script src="https://mannymeadows.github.io/Noosa/aframe-sun-sky.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <img id="OIM__NeighborVisualization__Webportal_" src="./OIM_NeighborVisualization_Webportal.png">
        <a-asset-item id="workshop-glb" src="full_workshop_with_props.glb" crossorigin="anonymous"></a-asset-item>
      </a-assets>

      <a-entity id="custom-camera" position="0 1.6 0" camera look-controls wasd-controls>
        <a-entity id="menu" position="-2 -1 -1.5" geometry="primitive: plane; height: 1.8; width: 1.8" material="color: white; opacity: 0.5" 
          onclick="document.querySelectorAll('.menu-item').forEach(button => button.setAttribute('visible', !button.getAttribute('visible')));">
          <a-text class="menu-item" value="Open Menu" align="center" color="black" position="0 0 0.01" visible="true"></a-text>
          <a-text class="menu-item" value="Close Menu" align="center" color="black" position="0 0 0.01" visible="false"></a-text>

          <a-gui-button
            class="menu-item"
            width="1.6" height="0.7" 
            position="0 0.5 0.01"
            value="Button 1"
            onclick="myButton1ClickFunction();"
            visible="false"
          ></a-gui-button>

          <a-gui-button
            class="menu-item"
            width="1.6" height="0.7" 
            position="0 -0.5 0.01"
            value="Button 2"
            onclick="myButton2ClickFunction();"
            visible="false"
          ></a-gui-button>
        </a-entity>
      </a-entity>

      <a-entity gltf-model="#workshop-glb" position="0 0 -5" link="on: click; href: https://aframe-aincraft.glitch.me"></a-entity>
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane>
      
      <!-- Portals -->
      <a-entity
        position="-6 1.25 -6"
        web-portal="url:https://vdfyi-uaaaa-aaaai-acptq-cai.raw.ic0.app/#/space/0; text:SpaceZero;"
      ></a-entity>
      <a-entity
        position="-8 1.25 -8"
        rotation="0 45 0"
        web-portal="url:https://app.webaverse.com; text:Webaverse;"
      ></a-entity>
      <a-entity
        position="-10 1.25 -10"
        rotation="0 -90 0"
        web-portal="url:https://vdfyi-uaaaa-aaaai-acptq-cai.raw.ic0.app/; text:OIM Mainnet Landing page;"
      ></a-entity>

      <a-light type="directional" intensity="0.9" position="-1 -2  2"></a-light>
      <a-light type="directional" intensity="1.0" position=" 2  1 -1"></a-light>

      <a-sky color="#ECECEC"></a-sky>
  </body>
</html>
