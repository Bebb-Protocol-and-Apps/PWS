<html>
  <head>

    <script src="https://mannymeadows.github.io/Noosa/aframe-sun-sky.min.js"></script>
  </head>
  <body>


    <a-scene cursor="rayOrigin: mouse" gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" device-orientation-permission-ui="" raycaster="direction: 0.9544506796854287 -0.10164039183312146 -0.2805229594810959; origin: -4.846717797159805 5.074580504821491 2.3289351396596443; useWorldCoordinates: true">

        <a-asset-item id="couch-glb" src="couch.glb"></a-asset-item>
        <a-asset-item id="deskj-glb" src="deskj.glb"></a-asset-item>
        <a-asset-item id="gaming_chair-glb" src="gaming_chair.glb"></a-asset-item>
        <a-asset-item id="gaming_screen-glb" src="gaming_screen.glb"></a-asset-item>
        <a-asset-item id="laptop-glb" src="laptop.glb"></a-asset-item>
        <a-asset-item id="nightstand-glb" src="nightstand.glb"></a-asset-item>

        <a-asset-item id="armchair-glb" src="armchair.glb"></a-asset-item>
        <a-asset-item id="blue_flower-glb" src="blue_flower.glb"></a-asset-item>
        <a-asset-item id="cylinder_lamp-glb" src="cylinder_lamp.glb"></a-asset-item>
        <a-asset-item id="l_shaped_bookshelf-glb" src="l_shaped_bookshelf.glb"></a-asset-item>
        <a-asset-item id="l_shaped_couch-glb" src="l_shaped_couch.glb"></a-asset-item>
        <a-asset-item id="rectangle_table-glb" src="rectangle_table.glb"></a-asset-item>
      </a-assets>

      <a-light type="directional" intensity="0.9" position="-1 -2 2" light=""></a-light>
      <a-light type="directional" intensity="1.0" position="2 1 -1" light=""></a-light>

      <a-entity environment="preset: forest" position="0 -0.2 -0"></a-entity>
      
      <a-entity gltf-model="ground.glb" position="0 -0.1 -5" rotation="0 -90 0" id="Ground Panel 1" animation-mixer></a-entity>
      <a-entity gltf-model="single_bed.glb" position="1.73955 0.63895 -7.02074" rotation="" id="Bed" animation-mixer></a-entity>
      <a-entity gltf-model="nightstand.glb" position="0.376 0.326 -7.93" rotation="" id="Left Night Stand" animation-mixer></a-entity>
      <a-entity gltf-model="twin_wardrobe.glb" position="-1.27162 1.20305 -5.3544" rotation="0 90 0" id="Wardrobe" animation-mixer></a-entity>

      <a-entity gltf-model="ground.glb" position="5 -0.1 -5" rotation="0 -90 0" id="Ground Panel 3" animation-mixer></a-entity>
      <a-entity gltf-model="couch.glb" position="6.13644 0.57318 -7.86671" rotation="" id="Couch" animation-mixer></a-entity>
      <a-entity gltf-model="round_table.glb" position="6.31712 0.33773 -5.80587" rotation="0 -90 0" id="Table" animation-mixer></a-entity>

      <a-entity gltf-model="gaming_chair.glb" position="0.34427 0.5 -0.26818" rotation="" id="Desk Chair" animation-mixer></a-entity>
      <a-entity gltf-model="gaming_screen.glb" position="0.32405 1.15329 0.81179" rotation="0 180 0" id="Monitor" animation-mixer></a-entity>

      <a-entity gltf-model="cylinder_lamp.glb" position="1.61721 0.6526 0.97845" rotation="0 -90 0" id="Lamp" animation-mixer></a-entity>

      <a-entity gltf-model="armchair.glb" position="6.4535 0.69193 -3.78853" rotation="0 -180 0" id="Armchair" animation-mixer></a-entity>
      <a-entity gltf-model="ground.glb" id="Ground Panel 2" position="0.02808 -0.1 -0.01568" rotation="0 -90 0" animation-mixer></a-entity>
      <a-entity gltf-model="nightstand.glb" id="Right Night Stand" position="3.07288 0.326 -7.93" rotation="" animation-mixer></a-entity>
      
      <div class="a-loader-title" style="display: none;"></div>
      <div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div><div class="a-loader-title" style="display: none;"></div>
