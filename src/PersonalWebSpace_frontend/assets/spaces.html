<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" renderer="preserveDrawingBuffer: true">
      <a-assets>
      
        <a-mixin id="floorMat" material="color:#BBB"></a-mixin>
      
        <img crossorigin="anonymous" id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img crossorigin="anonymous" id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      
      </a-assets>
    
      <a-plane src="#groundTexture" rotation="-90 0 0" position="0 -0.01 0" height="100" width="100"></a-plane>
    
      <a-light type="directional" intensity="0.9" position="-1 -2  2"></a-light>
      <a-light type="directional" intensity="1.0" position=" 2  1 -1"></a-light>

      <a-box id="box1" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere id="sphere1" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder id="cylinder1" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane id="plane1" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <!-- <a-box id="edit-button" opacity="0.1" color="red" width="0.5" height="0.2" depth="0.001" position="-2.5 3 -3"
        text="align: center; color: black; value: Edit Space; width: 2">
      </a-box>
      <a-box id="login-button" opacity="0.1" color="blue" width="0.5" height="0.2" depth="0.001" position="2.5 3 -3"
        text="align: center; color: black; value: Log in; width: 3">
      </a-box> -->
      <a-entity id="edit-button" geometry="primitive: box; width: 0.5; height: 0.2; depth: 0.001" material="opacity: 0.1; color: red;" position="-2.5 3 -3" text="align: center; color: black; value: Edit Space; width: 2"></a-entity>
      <a-entity id="login-button" geometry="primitive: box; width: 0.5; height: 0.2; depth: 0.001" material="opacity: 0.1; color: blue;" position="2.5 3 -3" text="align: center; color: black; value: Log in; width: 3"></a-entity>
    </a-scene>
  </body>
</html>
